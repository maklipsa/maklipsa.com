    <script type="text/javascript" language="javascript">
        black = "/Content/black.css";
        white = "/Content/white.css";
        var opacity = 0.7;
        $("img").mouseover(function () {
            $(this).fadeTo(200, 1, function () {
                $(this).css('opacity', 1);
            });
        });
        $("img").mouseout(function () {
            $(this).fadeTo(200, opacity, function () {
                $(this).css('opacity', opacity);
            });
        });

        function setStyleSheet(value) {
            var pagestyle = document.getElementById("pagestyle");
            var schemeChange = document.getElementById("schemeChange");
            if (value != "black") {
                pagestyle.setAttribute("href", black);
                schemeChange.innerText = "white";
                $.cookie("theme", "black");
            } else {
                pagestyle.setAttribute("href", white);
                schemeChange.innerText = "black";
                $.cookie("theme", "white");
            }
        }

        function swapStyleSheet() {
            setStyleSheet($.cookie("theme"));
        }

        function initate() {
            document.getElementById("schemeChange").onclick = swapStyleSheet;
        }

        window.onload = initate;
    </script>
